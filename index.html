<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="fetchWeatherBtn">Get Weather</button>
        <div id="weatherContainer">
            <div id="currentWeather" style="display: none;"></div>
            <div class="forecast-container">
                <h2 id="forecastHeader" style="display: none;">5-Day Forecast</h2>
                <div id="forecast" style="display:none;"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Weather App. 
        <p>Wykona≈Ç: Jakub Wasylik. <a href="https://github.com/Wasiuu">GitHub</a> </p> 
    </footer>

    <script src="script.js"></script>
</body>

</html>
